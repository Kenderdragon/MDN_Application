<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>
<body>
    <h1>Typing Analyzer</h1>
    
    <div class="mode-selector">
        <div class="mode-option">
            <label>
                <input type="radio" name="mode" value="lazy" checked> Lazy Mode
            </label>
            <p class="mode-description">Finishes when you reach the end, regardless of mistakes</p>
        </div>
        <div class="mode-option">
            <label>
                <input type="radio" name="mode" value="perfect"> Perfect Mode
            </label>
            <p class="mode-description">Must match the text exactly with no mistakes</p>
        </div>
    </div>

    <p id="reference-text">{{ text }}</p>
    <textarea id="typing-area"></textarea>
    
    <div class="stats">
        <p id="timer">Time Left: 60s</p>
        <p id="accuracy">Accuracy: 100%</p>
        <p id="wpm">WPM: 0</p>
    </div>

    <button id="restart-btn" style="display: none;">Try Again</button>

    <div class="history-section">
        <h2>Past Runs</h2>
        <div class="history-grid">
            <div class="history-headers">
                <span>Time</span>
                <span>WPM</span>
                <span>Accuracy</span>
                <span>Mode</span>
            </div>
            <div id="run-history">
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
